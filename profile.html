<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Netflix-Profile</title>
  </head>

  <body class="bg-black pb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="assets/netflix_logo.png"
          alt="netflix logo"
          width="85"
          height="38"
          class="d-inline-block align-text-top mx-3"
      /></a>
    </div>
    <div class="profile-page">
      <div class="container">
        <h1 class="text-light profile-title">Edit Profile</h1>

        <div class="row">
          <div class="col-md-3 col-xs-12">
            <img src="./assets/avatar.png" width="200px" />
          </div>
          <div class="col-md-9 col-xs-12">
            <input value="Strive Student" type="text" class="bg-secondary mb-2" />

            <div class="d-flex flex-column mb-4 mt-4">
              <h4 class="text-light">Languages</h4>
              <div class="dropdown">
                <button
                  class="btn btn-outline-light rounded-0 dropdown-toggle"
                  type="button"
                  4
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Languages
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
              </div>
            </div>

            <div class="d-flex flex-column mt-2 border-top border-secondary">
              <h4 class="text-light mt-3">Maturity Settings</h4>
              <button class="btn btn-secondary mt-4 w-50 mb-4">ALL MATURITY SETTINGS</button>

              <p class="text-light mt-2">Show files for all maturity settings for this profile.</p>

              <button class="btn btn-outline-secondary mt-2 mb-4 w-25">EDIT</button>
            </div>
            <div class="myt-2 mb-4 border-top border-secondary">
              <h4 class="text-light mt-3">Autoplay Controls</h4>
              <div class="row mt-1">
                <div class="col-md-1">
                  <input class="form-check-input btn-secondary" type="checkbox" />
                </div>
                <div class="col-md-8 ps-0 text-secondary">Autoplay next episode in a series on all devices.</div>
              </div>
              <div class="row mt-2">
                <div class="col-md-1">
                  <input class="form-check-input btn-secondary" type="checkbox" />
                </div>
                <div class="col-md-11 ps-0 text-secondary">Autoplay previewes while browsing on all device.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row border-top border-secondary">
          <div class="col-md-2 mt-4">
            <button class="btn btn-light w-100">SAVE</button>
          </div>
          <div class="col-md-5 mt-4">
            <button class="btn btn-outline-secondary w-100">CANCEL</button>
          </div>
          <div class="col-md-5 mt-4">
            <button class="btn btn-outline-secondary w-100">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
